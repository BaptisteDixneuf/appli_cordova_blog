    <body >
        <div class="site-container">
            <div class="site-pusher">
                <header class="header">
                    <a href="#" class="header__icon" id="header__icon">
                    <a href="" class="header__logo">Dixneuf Baptiste</a>
                    </a>
                    <nav class="menu">
                        <a href="/site/">Blog</a>

                </header>
                <div class="site-content">
                    <div class="container">
                        <!-- Le contenu du site -->
                        <div id="donnees"></div>
                    </div>

                <div class="site-cache" id="site-cache">
                </div>
            </div>
        </div>   
            
           
       
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery.js" ></script>
        <script>
        $(function() {

             /* Quand je clique sur l'icône hamburger je rajoute une classe au body */
            $('#header__icon').click(function(e){
                e.preventDefault();
                $('body').toggleClass('with--sidebar');
            });
         
            /* Je veux pouvoir masquer le menu si on clique sur le cache */
            $('#site-cache').click(function(e){
                $('body').removeClass('with--sidebar');
            })


            $.getJSON('http://baptistedixneuf.fr/site/apis/?method=index&jsoncallback=?', function(donnees) {
                    for (var i in donnees) {
                    $('#donnees').append('<p><b>ID</b> : ' + donnees[i].id + '</p>');
                    $('#donnees').append('<p><b>Titre</b> : ' + donnees[i].name + '</p>');

                    //On corrige les problèmes de lien relatif en absolu pour les images du site
                    var contenu= donnees[i].content;
                    function replaceAll(machaine, chaineARemaplacer, chaineDeRemplacement) {
                        return machaine.replace(new RegExp(chaineARemaplacer, 'g'),chaineDeRemplacement);
                    }
                    var contenu_propre= replaceAll(contenu, 'src="/site', 'src="http://baptistedixneuf.fr/site'); 

                    
                    $('#donnees').append('<p><b>Contenu</b> : ' + contenu_propre + '</p>');
                    $('#donnees').append('<p><b> Date de création </b> : ' + donnees[i].created + '</p>');

                }
            });
            console.log(donnees);
          });
        </script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
